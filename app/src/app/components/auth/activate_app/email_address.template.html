<div fxLayout="column wrap" fxLayoutAlign="start stretch" [fxShow]="true"></div>
<div fxLayout="column wrap" class="full-height" fxLayoutAlign="start center" [fxShow]="true">
  <div fxLayout="column wrap" class="full-height standard-width" fxLayoutAlign="start stretch" [fxShow]="true">
    <div fxLayout="row wrap" class="border-btm-cyan-b bg-blue" fxLayoutAlign="start center" [fxShow]="true"><mat-icon class="margin-left-12px color-w" (click)="goBack()">arrow_back</mat-icon>
      <div fxLayout="column wrap" fxFlex="90" fxLayoutAlign="start center" [fxShow]="true">
        <div style="    margin-right: 10%;" class="poppins color-w">
          Email Address</div>
      </div>
    </div>
    <div fxLayout="column wrap" class="bg-blue box-shadow-grey" fxLayoutAlign="end center" [fxShow]="true"><small class="padding-0_75em color-w margin-b-10px text-center poppins no-margin">
        Adding a verified email address makes it easier to reactive the app and takes away the need to visit a branch</small></div>
    <form #form="ngForm">
      <div fxLayout="column wrap" fxLayoutAlign="start stretch" [fxShow]="true">
        <mat-form-field class="bg-white full-width" [appearance]="&apos;fill&apos;" [floatLabel]="&apos;auto&apos;" [hideRequiredMarker]="false">
          <input matInput [(ngModel)]="page.emails.email" name="email" placeholder="sim@gmail.com" [required]="true">
          <mat-label>Email address</mat-label>
        </mat-form-field>
      </div>
      <div fxLayout="column wrap" fxLayoutAlign="start stretch" [fxShow]="true">
        <mat-form-field class="bg-white full-width" [appearance]="&apos;fill&apos;" [floatLabel]="&apos;auto&apos;" [hideRequiredMarker]="false">
          <input matInput [(ngModel)]="page.emails.confirmEmail" name="confirmEmail" placeholder="sim@gmail.com" [required]="true">
          <mat-label>Confirm email address</mat-label>
        </mat-form-field>
      </div>
    </form>
    <div fxLayout="column wrap" class="margin-top-16px" fxLayoutGap="1em" fxLayoutAlign="start stretch" [fxShow]="true">
      <div fxLayout="column wrap" class="padding-0px-15px get-started-btn" fxLayoutAlign="start stretch" [fxShow]="true"><button mat-raised-button class="color-w" (click)="verify(form)">Verify</button></div>
    </div>
  </div>
</div>
